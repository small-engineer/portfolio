{{ define "main" }}
  <!-- Hero Section -->
  <section
    class="flex items-center justify-center min-h-screen hero bg-base-100 text-primary-content">
    <div class="px-4 text-center">
      <h1 class="text-6xl font-bold border-black">Hello Tokyo</h1>
      <p class="mt-6 text-lg border-black">
        Small-engineer-net from Wakamiya Yuma
      </p>

      <a
        href="#Section"
        class="p-3 mt-10 border-none rounded-none text-neutral-700 btn btn-neutral bg-primary shadow-classic hover:bg-primary-dark hover:shadow-classic-dark">
        私について
      </a>
    </div>
  </section>

  <!-- About Section -->
  <section
    id="Section"
    class="relative py-20 text-gray-900 border-2 border-black bg-primary about-section">
    <div
      class="absolute top-0 left-0 right-0 flex items-center px-4 py-2 bg-primary shadow-classic">
      <span class="flex items-center justify-center w-5 h-5 shadow-classic">
        <div class="w-3 h-3 border-2 border-black">
          <div class="w-2 h-1 bg-black"></div>
        </div>
      </span>
      <p class="mx-auto text-base">About Me</p>
    </div>
    <div class="container mx-auto mt-10 text-center">
      <h2 class="text-4xl font-bold border-black">About Me</h2>
      <p class="max-w-3xl mx-auto mt-4 text-lg border-black">
        私はモダンで美しいWebアプリケーションを構築することを得意とする開発者です。
        フロントエンドとバックエンドの技術に精通しており、複雑な問題を解決し、
        アイデアを現実のものにすることが大好きです。
      </p>
      <div class="flex justify-center mt-10 space-x-4">
        <img
          src="/images/profile.webp"
          alt="My photo"
          class="w-20 h-20 border-black rounded-full shadow-lg" />
      </div>
    </div>
  </section>
{{ end }}
