{{ define "main" }}
  <article class="mx-auto mt-20">
    <section
      id="Section"
      class="md:min-h-[73vh] relative p-0 md:pt-12 md:pb-4 md:px-4 text-gray-900 border-2 border-black  bg-primary about-section">
      <div
        class="absolute top-0 left-0 right-0 flex items-center px-4 py-2 bg-black shadow-classic">
        <span
          class="flex items-center justify-center w-5 h-5 bg-primary">
          <div class="w-3 h-3 border-2 border-black">
            <div class="w-2 h-1 bg-black"></div>
          </div>
        </span>
        <p class="mx-auto text-base text-white">
          {{ index (split .Title " | ") 0 }}
        </p>
      </div>
      <div
        class="container p-4 mx-auto mt-10 prose-lg text-black bg-white md:mt-2 h-max prose-default shadow-classic-in">
        <h1 class="mb-4 text-4xl font-bold">
          {{ index (split .Title " | ") 0 }}
        </h1>

        <!-- カテゴリ表示 -->
        <p class="mb-2 text-sm text-gray-600">
          <strong>カテゴリ:</strong>
          {{ with .Params.categories }}{{ delimit . ", " }}{{ else }}-{{ end }}
        </p>

        <!-- 説明 -->
        <p class="mb-10 text-base text-gray-700">
          {{ with .Description }}{{ . }}{{ else }}-{{ end }}
        </p>

        <!-- コンテンツ -->
        <div class="prose-content">{{ .Content }}</div>
      </div>
    </section>
  </article>
{{ end }}
